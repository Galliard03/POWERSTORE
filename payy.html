<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دفع المنتج - بنك باور</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #0066cc;
      margin-bottom: 15px;
      text-align: center;
    }
    .product-info {
      margin-bottom: 25px;
      text-align: center;
    }
    .product-info img {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      object-fit: cover;
    }
    .product-info h3 {
      margin-bottom: 5px;
      color: #0066cc;
    }
    .product-info p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    form input, form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    form input {
      background-color: #f0f0f0;
      color: #333;
    }
    form input:focus {
      background-color: #e6e6e6;
      outline: none;
    }
    form button {
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 8px;
    }
    form button:hover {
      background-color: #004999;
    }
    #paymentMessage {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
    #paymentMessage.success {
      color: #28a745;
    }
    #paymentMessage.error {
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>تفاصيل الدفع</h2>

    <div class="product-info">
      <img id="productImage" src="" alt="صورة المنتج" />
      <h3 id="productName">اسم المنتج</h3>
      <p id="productDesc">وصف المنتج</p>
    </div>

    <form id="paymentForm">
      <input type="text" id="cardName" placeholder="اسم حامل البطاقة" required />
      <input type="text" id="cardNumber" placeholder="رقم البطاقة البنكية (16 رقم)" maxlength="16" required />
      <input type="month" id="expiryDate" required />
      <input type="text" id="cvv" placeholder="CVV (3 أرقام)" maxlength="3" required />
      <button type="submit">تأكيد الدفع</button>
    </form>

    <div id="paymentMessage"></div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const productImage = params.get("image") || "default.jpg";
  const productName = params.get("name") || "منتج غير معروف";
  const productDesc = params.get("desc") || "لا يوجد وصف لهذا المنتج.";
  const userName = params.get("user") || "";
  const userEmail = params.get("email") || "";

  document.getElementById("productImage").src = productImage;
  document.getElementById("productName").textContent = productName;
  document.getElementById("productDesc").textContent = productDesc;

  const paymentForm = document.getElementById("paymentForm");
  const paymentMessage = document.getElementById("paymentMessage");

  paymentForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const cardName = document.getElementById("cardName").value.trim();
    const cardNumber = document.getElementById("cardNumber").value.trim();
    const expiryDate = document.getElementById("expiryDate").value.trim();
    const cvv = document.getElementById("cvv").value.trim();

    if (
      cardName === "" ||
      !/^\d{16}$/.test(cardNumber) ||
      expiryDate === "" ||
      !/^\d{3}$/.test(cvv)
    ) {
      paymentMessage.textContent = "❌ الرجاء إدخال بيانات صحيحة للبطاقة البنكية.";
      paymentMessage.className = "error";
      return;
    }

    let purchases = JSON.parse(localStorage.getItem("purchases") || "[]");

    purchases.push({
      product: {
        name: productName,
        image: productImage,
        description: productDesc
      },
      user: {
        name: userName,
        email: userEmail
      },
      payment: {
        cardName,
        cardNumber,
        expiryDate,
        cvv
      },
      date: new Date().toISOString()
    });

    localStorage.setItem("purchases", JSON.stringify(purchases));

    paymentMessage.textContent = "✅ تمّت عملية الدفع بنجاح! شكراً لثقتك.";
    paymentMessage.className = "success";

    paymentForm.reset();
  });
</script>

</body>
</html>
