<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>معلومات عن بنك ومتجر أنمي باور</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #1a1a2e, #16213e);
      color: #ffffff;
      font-family: 'Cairo', sans-serif;
      padding: 40px 20px;
      line-height: 2.2;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      border: 1px solid #2c2c54;
    }

    h1 {
      text-align: center;
      color: #fddb3a;
      font-size: 2.4em;
      margin-bottom: 35px;
      border-bottom: 2px solid #fddb3a;
      padding-bottom: 10px;
    }

    p {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border-right: 6px solid #00b894;
      font-size: 1.15em;
    }

    .logo {
      display: block;
      max-width: 230px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 45px auto 0;
      padding: 14px 30px;
      background: linear-gradient(to left, #00cec9, #0984e3);
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .back-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to left, #00b894, #6c5ce7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>معلومات عن بنك ومتجر أنمي باور</h1>
    
    <p>
📆 تأسيس البنك:
2019-07-04

🛍️ تأسيس المتجر:
2020/08/29
    </p>

    <p>
🔰 شعار المتجر:
    </p>
    <img src="rrt.png" alt="شعار المتجر" class="logo" />

    <p>
🏦 شعار البنك:
    </p>
    <img src="rre.png" alt="شعار البنك" class="logo" />

    <p>
👑 المؤسس: 
سوكي

👥 المدراء الخاصين بالبنك:
- هاجر
- لاكسس
    </p>

    <a href="index.html" class="back-button">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
